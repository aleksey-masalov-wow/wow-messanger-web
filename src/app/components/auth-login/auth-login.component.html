<form class="form-signin text-center mt-5" #loginForm="ngForm" [formGroup]="loginFrom" (ngSubmit)="onSubmit()" autocomplete="nope">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Password" required>

    <span class="invalid-feedback" role="alert">
        <strong *ngFor="let error of errors">{{ error }}</strong>
    </span>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
